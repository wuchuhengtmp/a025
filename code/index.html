<style>
	#iframeDiv, #iframe_wrapper , .bottom , .header {
		position: absolute;
	}
	#iframeDiv{
		background: url('resource/iframe/gybg.png') center center no-repeat;
		background-size: cover;
	}
	#iframe_wrapper{
		-webkit-overflow-scrolling: touch; 
		overflow-y: scroll; 
		left: 10px;
	}
	#iframe {
		width: 100%;
		height: 100%;
		background: #fff;
	}
	.bottom ,.header{
		width: 100%;
		text-align: center;
		z-index: 2;
		left: 0;
	}
	.header{
		background: url('resource/iframe/header_bg.png') center top no-repeat;
		top: 0;
		background-size: 100% 80%;
	}
	.header .front{
		width: 100%;
	}
	.bottom .front{
		width: 30%;
	}
	.bottom{
		background: url('resource/iframe/footer_img.png') center bottom no-repeat;
		bottom: 0;
		background-size: 100% auto;
	}
</style>
<body>

	<div style="margin: auto;width: 100%;height: 100%;position: relative;" class="egret-player"
		 data-entry-class="Main"
		 data-orientation="portrait"
		 data-scale-mode="fixedWidth"
		 data-frame-rate="60"
		 data-content-width="640"
		 data-content-height="1136"
		 data-show-paint-rect="false"
		 data-multi-fingered="2"
		 data-show-fps="false" data-show-log="false"
		 data-show-fps-style="x:0,y:0,size:12,textColor:0x00c200,bgAlpha:0.9">

		<div id="iframeDiv" style="top: 0;z-index: 1;display: none;">
			<div class="header">
				<img src="resource/iframe/header_img.png" class="front">
				<img src="resource/iframe/title_img.png" id="title" style="width: 30%;position:relative;top: -60px">
			</div>
			<div id="iframe_wrapper">
				<iframe src="" frameborder="0" id="iframe" name="iframe"></iframe>
			</div>
			<div class="bottom">
				<img src="resource/iframe/backbutton.png" class="front" onclick="closeIframe()">
			</div>
		</div>
	</div>
	<script>

		// window.onerror = function(err){
		// 	console.warn(err);
		// 	return true;
		// }
		RES.web.Html5VersionController.prototype.getVirtualUrl = function(url) {
			if(url.indexOf('getVerify') >= 0){
				return url;
			}else{
          	  return url + "?ver=2017060101";
			}
        }
		egret.runEgret({renderMode:"canvas", audioType:0});

		var canvas = document.getElementsByTagName('canvas')[0];
		var iframeDiv = document.getElementById('iframeDiv');
		iframeDiv.style.width = canvas.style.width;
		iframeDiv.style.height = canvas.style.height;
		iframeDiv.style.left = canvas.style.left;
		function closeIframe(){
			iframeDiv.style.display = 'none';
		}
	</script>
</body>
